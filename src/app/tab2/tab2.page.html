<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" src="../../assets/icon/logo.png">
      <ion-label class="aa"> היסטוריית חיפושים</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button color="dark" fill="outline">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-button color="dark" fill="outline" (click)="getFound()">נמצאו</ion-button>
      <ion-button color="dark" fill="outline" (click)="getNotFound()">לא נמצאו</ion-button>
      <ion-button color="dark" fill="outline" (click)="getAll()">הכל</ion-button>
    </ion-fab-list>
  </ion-fab>

  <br>
  <br>
  <br>
  <br>


  <ion-list>
    <ion-label class="l"> מוצר</ion-label>
    <ion-label class="l">קטגוריה</ion-label>
    <ion-label class="l">חנות</ion-label>
    <ion-label class="l">מצב </ion-label>
    <ion-label class="l">מחק </ion-label>
    <ion-item *ngFor="let item of searches">
      <ion-label>
        <p>{{item.nameProduct}}</p>
      </ion-label>
      <ion-label>
        <p>{{item.nameCategory}}</p>
      </ion-label>
      <ion-label>
        <p>{{item.nameShop}}</p>
      </ion-label>
      <ion-label>
        <p>{{item.status}}</p>
      </ion-label>
      <ion-label >
        <ion-icon name="trash" md="md-trash" (click)="remove(item)" ></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
