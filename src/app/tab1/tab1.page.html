<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" src="../../assets/icon/logo.png">
      <ion-label class="aa"> חיפוש חדש</ion-label>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label> מוצר לחיפוש</ion-label>
    <ion-input type="text" [(ngModel)]="nameProduct"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label>בחר קטגוריה</ion-label>
    <ion-select required okText="בחר" cancelText="בטל" (ionChange)="categorySelected(item)" [(ngModel)]="nameCategory">
      <ion-select-option *ngFor="let item of Categories">{{item.nameCategory}}
      </ion-select-option>
    </ion-select>
  </ion-item>


  <ion-item>



    <ion-label>בחר מרחק לחיפוש</ion-label>
  </ion-item>
  <ion-item style="direction: ltr;">
    <ion-label>0</ion-label>
    <ion-range [(ngModel)]="distance" min="0" max="5000" color="danger" pin="true"></ion-range>
    <ion-label>5000</ion-label>
  </ion-item>
  <ion-button id="h" color="danger" name="search" fill="outline" expand="block" (click)="searchItem()">הפעל חיפוש
  </ion-button>

</ion-content>
