<ion-header>
  <ion-toolbar>
    <ion-title>
      <img alt="logo" src="../../assets/icon/logo.png">
      <ion-label class="aa">מפה</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
        <ion-label>בחר קטגוריה</ion-label>
        <ion-select required okText="בחר" cancelText="בטל" (ionChange)="categorySelected(item)" [(ngModel)]="nameCategory">
          <ion-select-option *ngFor="let item of Categories">{{item.nameCategory}}
          </ion-select-option>
        </ion-select>
      </ion-item>
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>

    <agm-marker  *ngFor="let locationItem of this.shopsForCategory" [latitude]="locationItem.Latitude" 
    [longitude]="locationItem.Longitude" [label]="{color: 'black', text: locationItem.NameShop}">
    </agm-marker>
  </agm-map>

</ion-content>
